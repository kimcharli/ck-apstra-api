snmp {
    contact "call ext 9988";
    community readonly {
        authorization read-only;
    }
    community readwrite {
        authorization read-write;
    }
}
forwarding-options {
    storm-control-profiles default {
        all;
    }
}
policy-options {                        
    policy-statement ecmp_policy {      
        then {                          
            load-balance per-packet;    
            accept;                     
        }                               
    }                                   
    policy-statement underlay_export {
        term 01-loopback {              
            from {
                interface lo0.0;
            }                           
            then accept;                
        }                               
        term 02-default {               
            then reject;                
        }                               
    }                                   
}  
routing-instances {
    mgmt_junos {
        routing-options {
            static {
                route 0.0.0.0/0 next-hop 10.85.156.129;
            }
        }
    }
}
routing-options {                       
    router-id 192.168.206.1;            
    autonomous-system 65100;
    forwarding-table {                  
        export ecmp_policy;             
        ecmp-fast-reroute;              
        chained-composite-next-hop {    
            ingress {                   
                evpn;                   
            }                           
        }                               
    }                                   
}  
protocols {
    bgp {
        group evpn_underlay {
            local-address 10.0.1.0;
            family inet {
                unicast;
            }
            export underlay_export;
            bfd-liveness-detection {
                minimum-interval 350;
                multiplier 3;
            }
            neighbor 10.0.1.1;
        }
        group evpn_overlay {
            multihop {
                ttl 2;
            }
            local-address 192.168.206.1;
            family evpn {
                signaling {
                    loops 2;
                }
            }
            bfd-liveness-detection {
                minimum-interval 1000;  
                multiplier 3;
                session-mode automatic;
            }
            neighbor 192.168.206.2;
        }
        multipath {
            multiple-as;
        }
        local-as 65101;
        peer-as 65102;
        log-updown;
        graceful-restart;
        vpn-apply-export;
    }
    evpn {
        no-core-isolation;
        encapsulation vxlan;
        extended-vni-list all;
    }
    lldp {
        port-id-subtype interface-name;
        port-description-type interface-description;
        neighbour-port-info-display port-id;
        interface all;
    }
    lldp-med {
        interface all;
    }
    rstp {
        bridge-priority 0;
        bpdu-block-on-edge;
    }
    loop-detect {                       
        enhanced {
            interface xe-0/0/2 {            
                loop-detect-action interface-down;
                transmit-interval 1s;   
                revert-interval 60;     
            }
            interface xe-0/0/5 {            
                loop-detect-action interface-down;
                transmit-interval 1s;   
                revert-interval 60;     
            }
            interface ae1 {            
                loop-detect-action interface-down;
                transmit-interval 1s;   
                revert-interval 60;     
            }
            interface ae11 {            
                loop-detect-action interface-down;
                transmit-interval 1s;   
                revert-interval 60;     
            }
            interface ae21 {            
                loop-detect-action interface-down;
                transmit-interval 1s;   
                revert-interval 60;     
            }
            interface ae31 {            
                loop-detect-action interface-down;
                transmit-interval 1s;   
                revert-interval 60;     
            }
            interface ae41 {            
                loop-detect-action interface-down;
                transmit-interval 1s;   
                revert-interval 60;     
            }
        }                               
    }                                   
} 
